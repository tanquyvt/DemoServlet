<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add device form</title>
</head>
<body>
	<form action="deviceinsert" method="get">
		<!-- ID (for test): <input type="number" name="dID"> <br>  -->
		Name: <input type="text" name="dName"> <br> 
		Company: <input	type="number" min="1" max="5" maxlength="1" name="dCompany"> <br> 
		Type: <input type="text" name="dType"> <br> 
		Color: <input type="text" name="dColor"> <br> 
		Price: <input type="number" name="dPrice"> <br> 
		<input type="submit" value="Add">
	</form>
</body>
</html>
